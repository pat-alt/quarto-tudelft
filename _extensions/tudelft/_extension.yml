title: TU Delft
author: Patrick Altmeyer
version: 1.0.0
quarto-required: ">=1.3"
contributes:
  formats:
    revealjs:
      theme: [default, custom.scss]
      slide-number: true
      date-format: long
    pdf:
      format-resources:
        - tudelft.cls
        - fonts-tudelft.sty
        - thumbindices.sty
        - color-tudelft.sty
      template-partials:
        - partials/doc-class.tex

