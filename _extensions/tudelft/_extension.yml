title: TU Delft
author: Patrick Altmeyer
version: 1.0.0
quarto-required: ">=1.3"
contributes:
  formats:
    common:
      callout-appearance: simple
      callout-tip-title: "Question"
      crossref:
          custom:
            - key: trq
              kind: float
              reference-prefix: Thesis Research Question
              latex-env: trqthm
              caption-prefix: TRQ
            - key: rq
              kind: float
              reference-prefix: Research Question
              latex-env: rq
              caption-prefix: RQ
    html:
      theme: [default, custom.scss]
      filters:
        - custom-callout
      custom-callout:
        tip:
          icon-symbol: "‚ùì"
          color: "green"
    revealjs:
      theme: [default, custom.scss, reveal.scss]
      slide-number: true
      date-format: long
    epub: default
    pdf:
      format-resources:
        - tudelft.cls
        - fonts-tudelft.sty
        - thumbindices.sty
        - color-tudelft.sty
      template-partials:
        - partials/doc-class.tex
        - partials/header.tex
  
