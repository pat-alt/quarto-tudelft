title: TU Delft
author: Patrick Altmeyer
version: 1.0.0
quarto-required: ">=1.3"
contributes:
  formats:
    common:
      callout-appearance: simple
      filters:
        - pseudocode
        - custom-numbered-blocks
      crossref:
        custom:
          - key: trq
            kind: float
            reference-prefix: TRQ 
            latex-env: trqthm
            caption-prefix: TRQ
            caption-location: margin
          - key: rq
            kind: float
            reference-prefix: Research Question
            latex-env: rq
            caption-prefix: RQ
      custom-numbered-blocks:
        groups:
          question:
            collapse: false
            boxstyle: foldbox.simple
        classes:
          TRQ: 
            group: question
            label: "TRQ"
            colors: [80cdbb, 009B77]
          RQ: 
            group: question
            label: "RQ"
            colors: [dff3ee, 009B77]
    html:
      theme: [default, custom.scss]
      filters:
        - custom-callout
      custom-callout:
        tip:
          icon: false
          color: "green"
    revealjs:
      theme: [default, custom.scss, reveal.scss]
      slide-number: true
      date-format: long
    epub: default
    pdf:
      format-resources:
        - tudelft.cls
        - fonts-tudelft.sty
        - thumbindices.sty
        - color-tudelft.sty
      template-partials:
        - partials/doc-class.tex
        - partials/header.tex
  
